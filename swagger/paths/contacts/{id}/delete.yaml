tags:
  - Contacts
summary: Delete a contact
operationId: deleteContact
description: 'Delete a contact by its ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: The ID of the contact to delete
responses:
  '200':
    description: Successfully deleted the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully deleted the contact!
            data:
              type: object
              properties:
                id:
                  type: string
                  example: '65ca67e7ae7f10c88b598384'
                  description: ID of the deleted contact
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components\responses/404.yaml'
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Failed to delete the contact due to server error